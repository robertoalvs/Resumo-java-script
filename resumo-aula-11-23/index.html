<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if and else - condições</title>
</head>
<body>

    <h1>Sistemas de Multas</h1>
    Velocidade do seu Carro: <input type="number" name="txtvel" id="itxtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular(){

            let txtv = document.getElementById('itxtvel')
            let res = document.getElementById('res')
            let vel = Number(txtv.value)

            res.innerHTML = `<p> Sua velocidade é <strong>${vel}</strong> km/h </p>`

            if (vel > 60) {

                res.innerHTML += `<p> Você ultrapassou a velicidade permitida <strong> MULTADO!!! </strong> <p>`
            }
            else {

                res.innerHTML += ` <p> Dirija com <strong> CUIDADO!!! </strong> <p>`
            }
        }
    </script>


</body>
</html>
