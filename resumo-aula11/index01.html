<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF e ELSE - Condições</title>
</head>
<body>
        <h1>Testando condições com javascript</h1>

        <input type="text" name="nome" id="inome">
        <input type="button" value="Enviar" onclick="pais()">

        <div id="pais"></div>

        <script>

            function pais() {

                let paises = document.getElementById('inome')
                let div = document.getElementById('pais')
                let country = (paises.value)
                let res = country

                div.innerHTML = `<p> Seu País de origem é: <strong>"${res}"</strong> </p>`

                if (country == 'Brasil') {

                    div.innerHTML += `<p> Você mora no ${res}, você não é <strong>"ESTRANGEIRO"</strong> </p>`

                }

                else {

                    div.innerHTML += `<p> Você mora no ${res}, você é <strong>"ESTRANGEIRO"</strong> </p>`
                }
            }
        </script>
</body>
</html>
